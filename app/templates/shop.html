{% extends "base.html" %}
{% block head %}
<link rel="stylesheet" href="{{ url_for('static', filename='css/shop.css') }}">

{% endblock %}

{% block content %}
<div class="row">
  {% for order in orders %}
  <div class="col-sm-6 col-md-3">
    <div class="image">
    <img src="{{ url_for('static', filename='img/%s'%order.imagename) }}">
    </div>
    <div class="info_order">
    <div>
      <h1>{{order.name}} </h1>
    </div>
      <div>
  <ul>
    <li><p class="cost"><scan style="font-weight:bold">{{order.cost}}</scan>SCF</p></li>
    <li><p class="cost"><scan style="font-weight:bold">{{order.count}}</scan>IIIt</p></li>
    <li>
      <a href="{{ '/admin/buy/%s'%order.id }}" class="btn btn-primary btn-lg active" role="button" aria-pressed="true">Buy</a>
    </li>
  </ul>
        </div>
  </div>
    </div>
  {% endfor %}
</div>
{% endblock %}
